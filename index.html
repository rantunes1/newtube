<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="angular REST client for Youtube API">
        <meta name="viewport" content="width=device-width">
        
        <title>newtube</title>
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/d41d8cd9.plugins.css">

        <link rel="stylesheet" href="styles/51ce2b9f.main.css">
    </head>

    <body ng-app="newtube" class="ng-cloak">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <div ng-controller="AppCtrl">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div ng-show="!model.accessToken" style="display: none">
                    <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-5 col-xs-offset-4 col-xs-6">
                        <button class="btn btn-lg btn-block btn-primary" type="button" ng-click="auth.authenticate()">log in</button>    
                    </div>
                </div>
                
                <div ng-show="model.accessToken && model.user">
                    <button class="btn pull-right" ng-click="auth.logout()">logout</button>
                    
                    <user-info id="user-info" ng-show="false" user="model.user"></user-info>
                    
                    <div class="navbar-header" textbox="{style: { classes: 'qtip-tipsy qtip-shadow' }}" title="#user-info">
                        <div class="media" ng-show="model.user && model.user.thumbnail">
                            <img class="pull-left media-object img-responsive" width="64" ng-src="{{model.user.thumbnail}}" alt="{{model.user.title}}">
                        </div>                        
                    </div>

                    <div class="text-info" title="{{model.user.username}}">
                        <small>{{model.user.title}}</small>
                    </div>
                    
                    
                </div>
            </nav>

            <div class="container" ng-view=""></div>
            
            <div class="navbar-fixed-bottom">
                <p class="pull-right"><small><!--made by Ricardo Antunes (gmail:rantunes1) --> 2013-2014</small></p>
            </div>                  
        </div>

        <script src="scripts/0c24483a.plugins.js"></script>

        <script src="scripts/2ec25921.scripts.js"></script>
    </body>
</html>
