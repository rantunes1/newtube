    <body ng-app="newtube" class="ng-cloak">

        <div ng-controller="AppCtrl">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

                <div ng-show="!model.accessToken" style="display: none">
                    <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-5 col-xs-offset-4 col-xs-6">
                        <button class="btn btn-lg btn-block btn-primary" type="button" ng-click="auth.authenticate()">log in</button>    
                    </div>
                </div>
                
                
                <div ng-show="model.accessToken && model.user" class="collapse navbar-collapse">
                    <user-info id="user-info" ng-show="false" user="model.user"></user-info>
                
                    <ul class="nav navbar-nav navbar-left" ng-show="model.accessToken && model.user">
                        <li>
                            <div textbox="{style: { classes: 'qtip-tipsy qtip-shadow' }}" title="#user-info">
                                <div class="media" ng-show="model.user && model.user.thumbnail">
                                    <img class="pull-left media-object img-responsive" width="80" ng-src="{{model.user.thumbnail}}" alt="{{model.user.title}}">
                                </div>                        
                            </div>
                        </li>
                        <li class="navbar-text">
                            <channel-link id="model.user.channelId" class="text-info"><small title="{{model.user.username}}">{{model.user.title}}</small></channel-link>        
                        </li>
                        <li class="navbar-text active">
                            <a href="#">Search Videos</a>
                        </li>
                        <li class="navbar-text">
                            <a href="#/subscriptions">My subscriptions</a>
                        </li>
                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right" ng-show="model.accessToken && model.user">
                        <li class="navbar-text">
                            <a href="#" ng-click="auth.logout()">logout</a>
                        </li>
                        <li></li>
                    </ul>                        
                </div>
            </nav>

            <div class="container" ng-view=""></div>
            
            <div class="navbar-fixed-bottom">
